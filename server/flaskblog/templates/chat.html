<html>
<head>
<title>Chat Room</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
{{ JSGlue.include() }}
</head>
<body>
<script src="{{ url_for('static', filename='js/chat.js') }}"></script>

<ul id="messages">
	{% for message in history %}
		<li><img height="30", width="30" src="/static/profile_pics/{{profile_pics[message.sender]}}" />{{message.content}}</li>
	{% endfor %}	
</ul>
  <input type="text" class="form-control" id="myMessage" placeholder="Message">
  <button type="submit" class="btn btn-default" id="sendbutton">Submit</button>
<form id='message-form' class="form-inline" action="" method="POST">
  <div class="form-group">
  </div>
</form>
  <input type="text" id="groupMessage" />
  <button type="submit" class="btn btn-default" id="addbutton">Add to Group</button>
<!-- <form id='group-form' class="form-inline" action="{{url_for('chats.new_group_chat')}}" method="POST">
</form> -->
</body>
</html>
